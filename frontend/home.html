<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GolfStore - Catálogo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="initPage()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="#">Golf<span>Store</span></a>

        <div class="ms-auto d-flex align-items-center gap-3">
            <span id="userInfo" class="text-light small"></span>

            <button class="btn btn-cart position-relative" onclick="goToCart()">
                🛒 Carrito
                <span id="cartCount" class="badge rounded-pill bg-danger ms-1">0</span>
            </button>
        </div>
    </nav>

    <div class="page-shell">

        <!-- PANEL ADMIN -->
        <div id="adminPanel" class="admin-card d-none">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="admin-title mb-0">Panel de administrador</h4>
                <small class="text-secondary">Gestiona el catálogo de productos</small>
            </div>

            <div class="row g-2">
                <div class="col-md-3">
                    <input id="name" class="form-control" placeholder="Nombre del producto">
                </div>
                <div class="col-md-2">
                    <input id="price" type="number" class="form-control" placeholder="Precio">
                </div>
                <div class="col-md-2">
                    <input id="stock" type="number" class="form-control" placeholder="Stock">
                </div>
                <div class="col-md-3">
                    <select id="category" class="form-select">
                        <option value="">Sin categoría</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input id="description" class="form-control" placeholder="Descripción">
                </div>
            </div>

            <div class="text-end mt-3">
                <button onclick="createProduct()" class="btn btn-primary">
                    + Añadir producto
                </button>
            </div>

            <!-- EDIT FORM -->
            <div id="editProductForm" class="glass-card mt-4 d-none">
                <h5 class="mb-3">Editar producto</h5>

                <input type="hidden" id="editProductId">

                <div class="row g-2 mb-3">
                    <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input id="editProductName" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Precio</label>
                        <input id="editProductPrice" type="number" class="form-control">
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">Stock</label>
                        <input id="editProductStock" type="number" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Descripción</label>
                        <input id="editProductDescription" class="form-control">
                    </div>
                </div>

                <button class="btn btn-success" onclick="saveProduct()">💾 Guardar</button>
                <button class="btn btn-secondary ms-2" onclick="cancelEdit()">Cancelar</button>
            </div>
        </div>

        <!-- LISTA PRODUCTOS -->
        <section class="mt-3">
            <div class="d-flex flex-column flex-lg-row justify-content-between align-items-lg-center mb-3">
                <h2 class="fw-semibold mb-2 mb-lg-0">Catálogo de productos</h2>

                <div class="search-wrapper w-100 w-lg-auto">
                    <input id="searchInput"
                           class="form-control search-input"
                           placeholder="Buscar productos..."
                           oninput="searchProducts()">
                </div>
            </div>

            <!-- CATEGORY FILTERS -->
            <div id="categoryFilters" class="d-flex mb-4"></div>

            <!-- GRID PRODUCTOS -->
            <div id="products" class="row g-4"></div>
        </section>
    </div>

    <footer class="text-center mt-3 mb-3 site-footer">
        <small>© 2025 GolfStore - Proyecto eCommerce</small>
    </footer>

    <!-- JS -->
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
