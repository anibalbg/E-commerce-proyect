<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GolfStore - Iniciar sesión / Registro</title>

    <!-- Bootstrap (para alertas bonitas, etc.) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="auth-body">

    <!-- LOGIN -->
    <div id="loginBox" class="auth-card">
        <h2>Iniciar sesión</h2>

        <input id="loginEmail" type="email" placeholder="Email" class="auth-input" />
        <input id="loginPassword" type="password" placeholder="Contraseña" class="auth-input" />

        <button class="auth-btn" onclick="login()">Entrar</button>

        <div class="auth-switch" onclick="showRegister()">¿No tienes cuenta? Crear cuenta</div>
    </div>

    <!-- REGISTER -->
    <div id="registerBox" class="auth-card" style="display: none;">
        <h2>Crear cuenta</h2>

        <input id="regName" type="text" placeholder="Nombre" class="auth-input" />
        <input id="regEmail" type="email" placeholder="Email" class="auth-input" />
        <input id="regPassword" type="password" placeholder="Contraseña" class="auth-input" />

        <button class="auth-btn" onclick="register()">Registrarse</button>

        <div class="auth-switch" onclick="showLogin()">¿Ya tienes cuenta? Iniciar sesión</div>
    </div>

    <!-- JS -->
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/auth.js"></script>

    <script>
        // Redirigir si ya está logueado
        if (localStorage.getItem("token")) {
            window.location.href = "home.html";
        }

        function showRegister() {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("registerBox").style.display = "block";
        }

        function showLogin() {
            document.getElementById("registerBox").style.display = "none";
            document.getElementById("loginBox").style.display = "block";
        }
    </script>
</body>
</html>
