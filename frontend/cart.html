<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito de compra - GolfStore</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body onload="showCart()">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark px-4">
        <a class="navbar-brand" href="home.html">
            Golf<span>Store</span>
        </a>

        <div class="ms-auto">
            <button class="btn btn-outline-light rounded-pill" onclick="window.location.href='home.html'">
                ⬅ Seguir comprando
            </button>
        </div>
    </nav>

    <div class="page-shell">
        <h2 class="fw-semibold mb-4 text-center">🛒 Tu carrito</h2>

        <div id="cart"></div>

        <div id="cartActions" class="mt-4 d-none">
            <div class="cart-actions-card">
                <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3">
                    <h4 id="total" class="mb-0 fw-bold"></h4>

                    <div class="d-flex flex-column flex-sm-row gap-2">
                        <button class="checkout-btn mb-0" onclick="checkout()">Finalizar compra</button>
                        <button class="btn btn-outline-danger rounded-pill" onclick="clearCart()">Vaciar carrito</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="emptyCart" class="text-center empty-message mt-5"></div>
    </div>

    <footer class="text-center site-footer mt-3 mb-3">
        <small>© 2025 GolfStore - Proyecto eCommerce</small>
    </footer>

    <!-- JS -->
    <script src="js/api.js"></script>
    <script src="js/alerts.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
